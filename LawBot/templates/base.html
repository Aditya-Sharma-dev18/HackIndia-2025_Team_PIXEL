<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="static/style.css" />

  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="{{ url_for('static', filename='images/downlod.png') }}"
                alt="image" />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">TravelPlanner</h4>
              <p class="chatbox__description--header">Where to next?</p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button id="btnnn">
            <img src="{{ url_for('static', filename='images/icon.jpg') }}" />
          </button>
        </div>
      </div>
    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
